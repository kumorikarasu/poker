<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Sample Poker</title>

  <body>
    <div class="container" style="">
      <div class="row">
        <div class="col text-center">
          <div class="btn-group" role="group" aria-label="Basic example" style="">
            <button class="btn btn-secondary" type="button" onclick="NewDeck()"> New Deck </button> 
            <button class="btn btn-secondary" type="button" onclick="ShuffleDeck()"> Shuffle Deck </button> 
            <button class="btn btn-secondary" type="button" onclick="Hand('tc')"> New Top Hand </button> 
            <button class="btn btn-secondary" type="button" onclick="Hand('bc')"> New Bottom Hand </button>
          </div>		  		  		  
        </div>
      </div>
      <hr class="my-4">		  		  		
      <div class="row">
        <div class="col text-center">
          <img id="tc0" src="img/black_joker.png" height="175" width="125" style="">
          <img id="tc1" src="img/black_joker.png" height="175" width="125" style="">
          <img id="tc2" src="img/black_joker.png" height="175" width="125" style="">
          <img id="tc3" src="img/black_joker.png" height="175" width="125" style="">
          <img id="tc4" src="img/black_joker.png" height="175" width="125" style="">
        </div>
      </div>
      <div class="row">
        <div class="col text-center">
          <p id="tcmsg"> </p>
        </div>
      </div>
      <hr style="">

      <div class="row">
        <div class="col text-center">
          <img id="bc0" src="img/red_joker.png" height="175" width="125" style="">
          <img id="bc1" src="img/red_joker.png" height="175" width="125" style="">
          <img id="bc2" src="img/red_joker.png" height="175" width="125" style="">
          <img id="bc3" src="img/red_joker.png" height="175" width="125" style="">
          <img id="bc4" src="img/red_joker.png" height="175" width="125" style="">
        </div>
      </div>
      <div class="row">
        <div class="col text-center">
          <p id="bcmsg"> </p>
        </div>
      </div>
      <hr class="my-4">		  		  		
    </div>
    <div class="row">
      <div class="col text-center">
        <button onclick="ShowWinner()" type="button" class="btn btn-primary" style="text-center">Show Winning Hand</button>
      </div>
    </div>
    <div class="row">
      <div class="col text-center">
        <p id="winnerdbg"> </p>
        <p id="winner"> </p>
      </div>
    </div>
    <hr class="my-4">		  		  		
    <div class="row">
      <div class="col text-center">
        <h2>
          Deck Info
        </h2>
        <p>
        Cards Remaining in Deck: <p id="cards"> 52 </p>
        </p>
      </div>
    </div>
